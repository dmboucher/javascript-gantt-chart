<!DOCTYPE html>
<html>

<head>
	<title>Javascript Gantt Chart</title>
	<meta charset="utf-8" />
	<meta name="google" content="notranslate" />
	<link type="image/x-icon" rel="shortcut icon" href="assets/images/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/ganttchart.css" />
</head>

<body onload="onLoad()">
	<div class="content">
		<div class="gantt_headerbar">
			<div class="controls">
				<div class="control_icon expand"        onclick="ganttChart.ExpandAllSections()"      title="Expand All Sections"  ><svg><use href="assets/data/ico.svg#circle-plus"           ></use></svg></div>
				<div class="control_icon collapse"      onclick="ganttChart.ExpandAllSections(false)" title="Collapse All Sections"><svg><use href="assets/data/ico.svg#circle-minus"          ></use></svg></div>
				<div class="control_icon zoom zoom_in"  onclick="ganttChart.Zoom()"                   title="Zoom In"              ><svg><use href="assets/data/ico.svg#magnifying-glass-plus" ></use></svg></div>
				<div class="control_icon zoom zoom_out" onclick="ganttChart.Zoom(false)"              title="Zoom Out"             ><svg><use href="assets/data/ico.svg#magnifying-glass-minus"></use></svg></div>
			</div>
			<div class="title">JAVASCRIPT GANTT CHART</div>
		</div>
		<div id="ganttChart" class="gantt_chart"></div>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/ganttchart.js"></script>
</body>

</html>
